<h2>
  My Tasks
</h2>
<md-list>
  <md-list-item *ngFor="let task of (emp ? emp.tasks : [])">
    <md-icon [style.color]="task.recurring ? 'inherit' : 'transparent'">autorenew</md-icon>
    <md-checkbox (click)="toggleDone(task)"  [(ngModel)]="task.done">{{task.text}}</md-checkbox>
  </md-list-item>
</md-list>
